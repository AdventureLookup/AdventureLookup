imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'bootstrap_4_layout.html.twig'
    globals:
        google_analytics_code: '%google_analytics_code%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            gedmo_translatable:
                type: annotation
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                alias: GedmoTranslatable # (optional) it will default to the name set for the mapping
                is_bundle: false
            gedmo_translator:
                type: annotation
                prefix: Gedmo\Translator\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                alias: GedmoTranslator # (optional) it will default to the name set for the mapping
                is_bundle: false
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # (optional) it will default to the name set for the mapping
                is_bundle: false
            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # (optional) it will default to the name set for the mapping
                is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            loggable: true
            sluggable: true
            blameable: true

easy_admin:
    site_name: 'Adventure Lookup'
    design:
        menu:
            - Adventure
            - Author
            - Edition
            - Environment
            - Item
            - Monster
            - MonsterType
            - NPC
            - Publisher
            - Setting
            - User
            - { label: '' }
            - { label: 'Back to Frontend', route: 'homepage', icon: 'chevron-circle-left' }
    list:
        max_results: 30
    entities:
        Adventure:
            class: AppBundle\Entity\Adventure
            label: 'Adventures'
            list:
                title: "Adventures"
                fields: ['id', 'title', 'approved']
                actions:
                    - '-new'
                    - '-edit'
                    - { name: 'adventure_edit', type: 'route', label: 'Edit' }
        Author:
            class: AppBundle\Entity\Author
            label: 'Authors'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        Edition:
            class: AppBundle\Entity\Edition
            label: 'Editions'
            form:
                fields: ['name', 'position']
            list:
                sort: ['position', 'DESC']
            search:
                sort: ['position', 'DESC']
        Environment:
            class: AppBundle\Entity\Environment
            label: 'Environments'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        Item:
            class: AppBundle\Entity\Item
            label: 'Items'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        Monster:
            class: AppBundle\Entity\Monster
            label: 'Monsters'
            form:
                fields: ['name', 'isUnique', 'types']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        MonsterType:
            class: AppBundle\Entity\MonsterType
            label: 'Monster Types'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        NPC:
            class: AppBundle\Entity\NPC
            label: 'NPCs'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        Publisher:
            class: AppBundle\Entity\Publisher
            label: 'Publishers'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        Setting:
            class: AppBundle\Entity\Setting
            label: 'Settings'
            form:
                fields: ['name']
            list:
                sort: ['name', 'ASC']
            search:
                sort: ['name', 'ASC']
        User:
            class: AppBundle\Entity\User
            label: 'Users'
            form:
                help: 'Please make sure the user always either has ROLE_USER, ROLE_USER&ROLE_CURATOR or ROLE_USER&ROLE_CURATOR&ROLE_ADMIN!'
                fields:
                    - isActive
                    - property: 'roles'
                      type: 'collection'
                      type_options:
                          entry_type: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'
                          entry_options:
                              choices:
                                  ROLE_USER: ROLE_USER
                                  ROLE_CURATOR: ROLE_CURATOR
                                  ROLE_ADMIN: ROLE_ADMIN
            list:
                title: "Users"
                fields: [username, email, roles]
                sort: ['roles', 'DESC']
                actions:
                    - '-new'
                    - '-delete'
